<!DOCTYPE html>
<html>
	<head>
		<title>Pseudo Class</title>
		<style href="bootstrap.min.css" rel="stylesheet"></style>
		<style>body{font-size: 1.5em; font-style: bold;  } input {width: 60%;}</style>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="app.js"></script>
	</head>

	<body ng-app="myApp">
		<div class="container" ng-controller="myController">
			<h1>Lunch Checker</h1>
				<div class="form-group">
					<label>Your lunch items:</label>
					<br />
					<input type="text" ng-model="name" class="form-control">
				</div>
				<div class="form-group">
					<button class="btn btn-default" ng-click="check()" ng-model="output">Check If Too Much</button>
					<br/>
				</div>
				<div class="form-group message">
					<p ng-bind="msg"></p>
				</div>
		</div>
	</body>

</html>
